# yaml-language-server: $schema=https://raw.githubusercontent.com/Py-Swift/PSProject/master/backend-schema.json

name: Admob4Kivy
dependencies: []
frameworks: []
packages:
  KivyLauncher:
    url: https://github.com/kivy-school/KivyLauncher
    branch: master
  Kivy_iOS_Module:
    url: https://github.com/kivy-school/Kivy_iOS_Module
    branch: master

target_dependencies:
  - type: package
    reference: a4k_pyswift
    products:
      - a4k_pyswift
    platformFilter: iOS

wrapper_imports:
  iOS:
    libraries:
      - a4k_pyswift
    modules:
      - .a4k_pyswift

copy_to_site_packages:
  type: shell
  shell: python
  file: site_packages_install.py

will_modify_main_swift:
  iOS: true

modify_main_swift:
  type: shell
  shell: python
  file: main_swift.py
      
      