
# yaml-language-server: $schema=https://raw.githubusercontent.com/Py-Swift/PSProject/master/backend-schema.json
name: Kivy3Launcher
dependencies:
  - sdl3
frameworks: []
packages:
  KivyLauncher:
    url: https://github.com/kivy-school/KivyLauncher
    branch: master
  Kivy_iOS_Module:
    url: https://github.com/kivy-school/Kivy_iOS_Module
    branch: master

target_dependencies:
  - type: package
    reference: KivyLauncher
    products:
      - Kivy3Launcher
    
  - type: package
    reference: Kivy_iOS_Module
    products:
      - Kivy_iOS_Module
    platformFilter: iOS

wrapper_imports:
  all:
    libraries:
      - Kivy3Launcher
    modules: []
  iOS:
    libraries:
      - Kivy_iOS_Module
    modules:
      - .ios

copy_to_site_packages:
  type: shell
  shell: python
  file: site_packages_install.py

will_modify_main_swift:
  all: true

modify_main_swift:
  - type: shell
    shell: python
    file: main_swift.py
      
      